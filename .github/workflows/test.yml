on:
  push:
  pull_request:

jobs:
  eslint:
    name: eslint
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Install node v12
      uses: actions/setup-node@v2
      with:
        node-version: 12
    
    - name: Install Deps
      run: npm ci
    
    - name: Run Test
      run: npm test
